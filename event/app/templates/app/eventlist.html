{% extends "app/base.html" %}
{% load static %}
{% block title %}Event List{% endblock title %}

{% block main_content %}
    <div class="container my-5">        
        <div class="col-sm-9">
            <div class="row">
                {% for e in event %}
                    <div class="col text-center mb-4">
                        <a href="{% url 'eventdetail' e.id %}" class="btn">
                            <div class="bg-danger">
                                <img src="{{e.image.url}}" width="200px" height="200px" />
                                <div class="fw-blod">{{e.title}}</div>
                                <div class="fw-blod">{{e.location}}</div>
                                <div class="fw-blod">{{e.date}}</div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>        
    </div>
{% endblock main_content %}
