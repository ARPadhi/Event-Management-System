{% extends "app/base.html" %}
{% load static %}
{% block title %}Contact Us{% endblock title %}

{% block main_content %}

<div class="contact">

    <div class="container py-5">
        <div class="row">
            <!-- Left Section -->
            <div class="col-lg-6">
                <h1 class="display-5 fw-bold mb-4 text-danger">We are <br> here to help <br>you</h1>
                <div class="mb-3">
                    <i class="bi bi-geo-alt-fill text-warning me-2"></i>
                    Address
                </div>
                <div class="mb-3">
                    <i class="bi bi-envelope-fill text-warning me-2"></i>
                    info@contactus.com
                </div>
                <div>
                    <i class="bi bi-telephone-fill text-warning me-2"></i>
                    +91-9999999999
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-lg-6">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="col-md-6">
                            
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="mt-3">
                        
                        <input type="tel" class="form-control" id="phone" placeholder="Your Contact Number" required>
                    </div>
                    <div class="mt-3">
                        
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="dataConsent" required>
                        <label class="form-check-label" for="dataConsent">
                            I agree that my submitted data is being collected and stored.
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>




{% endblock main_content %}
