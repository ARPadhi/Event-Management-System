{% extends "app/base.html" %}
{% load static %}
{% block title %}Event Details{% endblock title %}

{% block main_content %}
    <div class="container">
        <div class="row flex justify-content-between">
            <div class="img2 col-lg-5 mt-5">
                <img src="{{event.image.url}}" class="image col-xs-6 col-ms-12 mt-3 text-sm-center w-100 h-75 alt=">
            </div>
            <div class="eventdetail col-lg-5 mt-5">
                <h1 style="font-family: Georgia; font-size: 50px;">{{event.title}}</h1>
                <br><br><h4>About Event</h4>
                <ul class="fs-5" style="font-famly: Rajdhani;">
                    {{event.description}}<br>
                    <small>Ticket Left: {{event.capacity}}</small>
                </ul>
                <a href="{% url 'buyticket' event.id %}" class="btn btn-warning shodow px-5 py-2 ms-4">Buy Ticket</a>
            </div>
        </div>
    </div>
{% endblock main_content %}
